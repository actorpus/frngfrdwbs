<div class="UVIndex">
    <!--
    custom js code,
    uses jQuery to fetch BBC's weather data then parses it into a table.
    source: https://github.com/actorpus/frngfrdwbs
    -->
    <style>
        .UVIndex > h2 {
            text-align: center;
        }

        .UVIndex td,
        .UVIndex tr {
            width: 33.3333%;
            vertical-align: middle;
            text-align: center;
            background-color: #f5f5f5;
            color: #094d92;
            border-width: 1px;
            border-collapse: collapse;
            border-color: var(--wp--preset--color--very-dark-gray);
            border-style: solid;
        }

        .UVIndex table {
            width: 100%;
            border-collapse: collapse;
            border-color: #094d92;
            border-style: solid;
            border-width: 1px;
            background-color: #f5f5f5;
        }

        .UVI-credits {
            margin-top: 2px;
            width: 100%;
            /*text-align: right;*/
            color: #aaa;
            display: flex;
        }

        .UVI-credits > :first-child {
            margin-right: auto;
        }

        .UVI-credits a {
            text-decoration: none;
            color: #9ed8ff;
        }

        .UVI-help {
            position: relative;
        }

        .UVI-help::after {
            content: attr(-text-hint);
            position: absolute;
            bottom: -100%;
            left: 0;

            padding: 0.2em;
            border-radius: 0.1em;
            border: 1px var(--wp--preset--color--very-dark-gray) solid;
            background-color: #f5f5f5;
            width: 65ch;
            /*max-width: ;*/
            color: #094d92;

            opacity: 0;
            scale: 0;
            transition: opacity 200ms;

        }

        .UVI-help:hover::after,
        .UVI-help:active::after {
            opacity: 100%;
            scale: 100%;
        }
    </style>

    <h2>UV Level</h2>
    <script>
        jQuery.noConflict();
        jQuery(document).ready(function ($) {
            const no_alert = '#f5f5f5';
            const small_alert = '#ffe6e6';
            const large_alert = '#ffcccc';

            $(document).ready(function () {
                $.ajax({
                    url: 'https://weather-broker-cdn.api.bbci.co.uk/en/forecast/rss/3day/2649051',
                    type: 'GET',
                    headers: {
                        'Accept': 'application/rss+xml',
                    },
                    dataType: 'xml',

                    success: function (data) {
                        const table = document.getElementById('UVtable');

                        day_row = table.insertRow();
                        uv_row = table.insertRow();

                        $(data).find('item').each(function () {
                            var description = $(this).find('description').text();
                            var UV = 'Unavailable';

                            description = description.split(', ');

                            for (i = 0; i < description.length; i++) {
                                if (description[i].includes('UV Risk')) {
                                    UV = Number(description[i].split(': ')[1]);
                                }
                            }

                            cell = day_row.insertCell()
                            cell.appendChild(
                                document.createTextNode($(this).find('title').text().split(':')[0])
                            )
                            cell = uv_row.insertCell()
                            if (UV < 4) {
                                cell.style = 'background-color: ' + no_alert + ';';
                            } else if (UV < 7) {
                                cell.style = 'background-color: ' + small_alert + ';';
                            } else {
                                cell.style = 'background-color: ' + large_alert + ';';
                            }
                            cell.appendChild(
                                document.createTextNode(UV)
                            )
                        });
                    }
                });
            });
        });
    </script>

    <table id="UVtable"></table>
    <p class="UVI-credits"><span class="UVI-Help" -text-hint="The UV index is a measure of the strength of ultraviolet (UV) radiation from the sun at a specific location on a given day. It helps people gauge the potential risk of sunburn and skin damage, with higher values indicating a greater risk. If the UV index is greater than 4, remember to slap on some sunscreen and wear a cool hat to keep those harmful rays at bay!">Help</span><span>Powered by <a href="https://www.bbc.co.uk/weather/2649051">BBC weather</a></span></p>
</div>
